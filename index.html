<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/style.css">

<main>

    <h1 class="header">Weather Dashboard</h1>
    <div class="d-flex flex-row">
    <div class="container-search col-3">
    <h2 class="text-warning">Search for a City:</h2>  
    <form id="user-form">
    <input id="city" class="form-control" type="text" placeholder="Raleigh" aria-label="default input example">
    <div class="d-grid gap-2">
        <button id="button" class="btn" type="submit">Search</button>
    </form>
        </div>
    </div>

    
    <div class="container">
        <div class="weather-now">
        <div class="text-white fs-5">
        <h2 class="subtitle"> <span id="city-search-term"></span></h2>
        <div id="weather-container" class="list-group"></div>
        <p id="name" class="current fw-bolder fs-2"></p>
        <div class="today-date"></div>
        <div id="current-img" class="current-img"></div>
        <p id="date" class="current"></p>
        <p id="temp" class="current"></p>
        <p id="wind" class="current"></p>
        <p id="humidity" class="current"></p>
        <p id="uv" class="current"></p>
        </div>
      </div>
    </div>
</div>

<div class="container">
    <div class="recent">
    <h2 class="text-white fs-5">Recent Searches:</h2>
    <div id="searched-cities" class="searched-cities">
        </div>
    </div>
</div>

<p id="fiveDay"></p>
<div class="container d-flex flex-row">
    <div id="cardContainer" class="cardContainer">

    </div>
 </div>

   

    
</main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="assets/javascript.js"></script>
</body>
</html>
